<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Understanding CSS</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" type="text/css" media="(min-width: 800px)"
        href="style-lg.css">
        <link rel="stylesheet" type="text/css" media="(min-width:600px) and (max-width:799px)"
        href="style-md.css">
        <link rel="stylesheet" type="text/css" media="(max-width:599px)"
        href="style-sm.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1 id="heading">Fruit recipes</h1>
            </header>
                <aside>
                    <nav>
                        <ul class="nav-list">
                            <li>
                                <a href="/">Most popular</a>
                            </li>
                            <li>
                                <a href="/">Fruit recipes</a>
                            </li>
                            <li>
                                <a href="/">Berry recipes</a>
                            </li>
                            <li>
                                <a href="/">Ice cream</a>
                            </li>
                            <li>
                                <a href="/">Cocktails</a>
                            </li>
                            <li>
                                <a href="/">Pies</a>
                            </li>
                        </ul>
                    </nav>
                </aside>
            <section>
                <div class="article-block">
                    <figure>
                        <a href="/">
                            <img src="fruit-cocktail.jpg"/>
                        </a>
                        <figcaption>Cocktails with fruit</figcaption>
                    </figure>
                    <figure>
                        <a href="/">
                            <img src="fruit-ice.jpg"/>
                        </a>
                        <figcaption>Ice cream with fruit</figcaption>
                    </figure>
                    <figure>
                        <a href="/">
                            <img src="fruit-pie.jpg"/>
                        </a>
                        <figcaption>Pie with fruit</figcaption>
                    </figure>
                    <figure>
                        <a href="/">
                            <img src="fruit-salad.jpg"/>
                        </a>
                        <figcaption>Salad with fruit</figcaption>
                    </figure>
                </div>
            </section>
        </div>

    </body>
</html>
